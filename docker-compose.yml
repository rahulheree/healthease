version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: healthease_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-healthease}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - healthease_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthease_backend
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-healthease}
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET:-supersecret}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - healthease_net
    command: npm run start:dev

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: healthease_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on: 
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - healthease_net
    command: npm run dev

networks:
  healthease_net:
    driver: bridge

volumes:
  postgres_data:
